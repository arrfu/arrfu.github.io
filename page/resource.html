---
layout: blog
title: 资源收藏
---

<link rel="stylesheet" href="/res/css/page.css">
<h2 class="category">资源收藏</h2>



<ul>
{% for org_hash in site.data.orgs %}
	<hr id="line"/>

	{% assign org = org_hash[1] %}
	<li class="category-box-sub"><a><i class="{{ org.icon }}"></i>&nbsp;{{ org.name }}&nbsp;<sup>{{ org.members | size }}</sup></a></li>

	<ul>
		{% for member in org.members %}	
			<li>
				<a class="category-sub-title" href="{{ member.link }}" {% if member.notnewblank != true %}target="_blank"{% endif %}>
					{{ member.name }}
				</a>
			</li>
		{% endfor %}
	</ul>

	 <div id="SwiftDiv" style="margin-top: -20px; background-color: orange; height: 120px; padding: 20px;">
            <span id="jsParamFuncSpan" style="color: blue; font-size: 50px;"></span>
      </div>

      <script type="text/javascript">

        // 在 swift中调用： self.webView.run_JavaScript(javaScript: "changeColor();")
        function changeColor() {
            var curColor = document.getElementById('SwiftDiv').style.backgroundColor;
            if(curColor == "orange") {
                document.getElementById('SwiftDiv').style.backgroundColor = "green";
            } else if(curColor == "green") {
                document.getElementById('SwiftDiv').style.backgroundColor = "gray";
            } else {
                document.getElementById('SwiftDiv').style.backgroundColor = "orange";
            }
        }
        
      // 在 swift中调用： self.webView.run_JavaScript(javaScript: "changeHeight('1');")
        function changeHeight(num) {
            if (num == 'true'){
                document.getElementById('SwiftDiv').style.height = "50px";
            }

            else {
                document.getElementById('SwiftDiv').style.height = "200px";

            }


        }

        </script>
	
{% endfor %}
</ul>
